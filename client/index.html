<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
    <title class="brandTitle">Tradeflow</title>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="appContainer">
      <div class="topNav">
        <div class="appTitle">Tradeflow</div>
        <div id="credentialsContainer" class="credentialsContainer">
          <input id="usernameInput" placeholder="Username" />
          <input id="pinInput" placeholder="Pin" autocomplete="off" type="password"/>
          <button id="loginButton">Login</button>
        </div>
        <div id="loggedInContainer" class="loggedInContainer">
          <div id="welcomeMessage">Hi, username</div>
          <button id="logoutButton">Log out</button>
        </div>
      </div>
      <div class="mainBody">
        <div class="leftColumn">
          <div class="leftColumnTop cardStyle">
            <div class="accountSummaryContainer">Summary</div>
            <div class="accountTransactionContainer">
              <div class="transactionTitle">Transactions</div>
              <div id="transactionContainer" class="transactionContainer"></div>
            </div>
          </div>
          <div class="leftColumnBottom cardStyle">
            <div class="watchlistTitle">Watchlist</div>
            <div
              id="watchlistItemContainer"
              class="watchlistItemContainer"
            ></div>
          </div>
        </div>
        <div class="middleColumn cardStyle">
          <div class="middleColumnTop">
            <div class="chartHeaderContainer">
              <div class="nameTitleContainer">
                <div class="titleTicker">Ticker</div>
                <div class="titleCompanyName">Company Name</div>
              </div>
              <div class="chartHeaderStockPrice">Stock Price</div>
              <div class="searchContainer">
                <input id="searchInput" /><button id="searchButton">
                  Search
                </button>
              </div>
            </div>
            <div id="chartContainer" class="chartBox"></div>
          </div>

          <div class="middleColumnButtom">
            <div class="ordersTitle">Orders</div>
            <div class="ordersControlContainer">
              <div class="ordersInputContainer">
                <input id="ordersTickerInput" placeholder="Ticker" disabled />
                <input id="ordersPriceInput" placeholder="Price" disabled />
                <input
                  id="ordersQtyInput"
                  placeholder="Qty"
                  autocomplete="off"
                  type="number"
                />
              </div>

              <div>
                <button id="ordersBuyButton" class="ordersBuyButton">Buy</button>
                <button id="ordersSellButton" class="ordersSellButton">Sell</button>
              </div>
            </div>
          </div>
        </div>
        <div class="rightColumn cardStyle">
          <div class="newsSectionTitle">News</div>
          <div id="newsContainer" class="newsContainer"></div>
        </div>
      </div>
    </div>
  </body>
</html>
